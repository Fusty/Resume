        <style>
            .container-fluid {
                background-color:#F0F0F0;
            }

            .resume-card {
                -webkit-border-top-left-radius: 5px;
                -webkit-border-top-right-radius: 5px;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;       

                background-color:#fff;
                border-bottom:2px solid #081C66;
                box-shadow:0 2px #797B85;

                padding:15px;
            }

            .resume-card h1 {
                margin:0;
                padding-top:.75em;
            }

            .card-wrapper {
                -webkit-border-top-left-radius: 5px;
                -webkit-border-top-right-radius: 5px;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                border-radius: 5px;
                border:1px solid #e6e6e6;
            }

            .card-wrapper-row {
                margin-bottom:1em;
            }

            .center-content {
                text-align:center;
            }

            .holding-ground {
                display:none;
            }

            .bold-heading {
                font-size:1.5em;
                font-weight:bolder;
            }

            .light-subtext {
                color:#999;
            }

            .bottom-margin-1 {
                margin-bottom:1em;
            }
        </style>
