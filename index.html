<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            .container-fluid {
                background-color:#F0F0F0;
            }

            .resume-card {
                -webkit-border-top-left-radius: 5px;
                -webkit-border-top-right-radius: 5px;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;       

                background-color:#fff;
                border-bottom:2px solid #081C66;
                box-shadow:0 2px #797B85;

                padding:15px;
            }

            .resume-card h1 {
                margin:0;
                padding-top:.75em;
            }

            .card-wrapper {
                -webkit-border-top-left-radius: 5px;
                -webkit-border-top-right-radius: 5px;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                border-radius: 5px;
                border:1px solid #e6e6e6;
            }

            .card-wrapper-row {
                margin-bottom:1em;
            }

            .center-content {
                text-align:center;
            }

            .holding-ground {
                display:none;
            }

            .bold-heading {
                font-size:1.5em;
                font-weight:bolder;
            }

            .light-subtext {
                color:#999;
            }

            .bottom-margin-1 {
                margin-bottom:1em;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid">
            <br/>
            <div class="row card-wrapper-row basics-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card basics-card">
                            <div class="row">
                                <div class="center-content col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                                    <img id="basics-picture" src=""/>
                                    <h1><span id="basics-name">basics-name</span><br/><small id="basics-label"></small><h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="center-content col-xs-12 col-md-4">
                                    <span class="glyphicon glyphicon-send"></span>&nbsp;
                                    <span id="basics-location-city"></span>,<span id="basics-location-countryCode"></span>
                                </div>
                                <div class="center-content col-xs-12 col-md-4">
                                    <span class="glyphicon glyphicon-earphone"></span>&nbsp;
                                    <span id="basics-phone"></span>
                                </div>
                                <div class="center-content col-xs-12 col-md-4">
                                    <span class="glyphicon glyphicon-envelope"></span>&nbsp;
                                    <span id="basics-email"></span>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="center-content col-xs-12">
                                    <a class="fa fa-github fa-2x social-link link-github">&nbsp;<span id="basics-location-city"></span></a>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card-wrapper-row about-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card about-card">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<span class="bold-heading">About</span>
                            <br/>
                            <p id="basics-summary"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card-wrapper-row work-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card work-resume-card">
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="fa fa-lg fa-building"></span>&nbsp;&nbsp;<span class="bold-heading">Work Experience</span>                        
                                    <br/><br/>
                                </div>

                                <!-- work-container template -->
                                <div id="work-template" class="col-xs-12">
                                    <span id="work-n-position" class="bold-heading"></span>, <a id="work-n-company" href=""></a>
                                    <br/>
                                    <span id="work-n-startDate" class="light-subtext"></span> - <span id="work-n-endDate" class="light-subtext"></span>
                                    <br/>
                                    <p id="work-n-summary"></p>
                                    <ul>
                                        <div id="work-n-highlights-template">
                                            <li id="work-n-highlights-n"></li>
                                        </div>
                                    </ul>
                                    <hr/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card-wrapper-row skills-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card skills-card">
                            <div class="row">
                                <div class="col-xs-12 bottom-margin-1">
                                    <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;<span class="bold-heading">Skills</span>
                                </div>
                                <div id="skills-template" class="col-xs-12 bottom-margin-1">
                                    <span id="skills-n-name" class="bold-heading"></span>
                                    <br/>
                                    <span id="skills-n-keywords-template">
                                        <span id="skills-n-keywords-n" class="label label-primary"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card-wrapper-row education-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card education-card">
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="fa fa-lg fa-mortar-board"></span>&nbsp;&nbsp;<span class="bold-heading">Education</span>
                                    <br/><br/>
                                </div>
                                <div id="education-template" class="col-xs-12 bottom-margin-1">
                                    <span id="education-n-area" class="bold-heading"></span>, <span id="education-n-studyType"></span>, <span id="education-n-institution"></span>
                                    <br/>
                                    <span id="education-n-courses-template">
                                        <span id="education-n-courses-n" class="label label-primary"></span>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row card-wrapper-row examples-row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="card-wrapper">
                        <div class="resume-card examples-card">
                            <div class="row">
                                <div class="col-xs-12">
                                    <span class="fa fa-lg fa-book"></span>&nbsp;&nbsp;<span class="bold-heading">Examples</span>
                                    <br/><br/>
                                </div>
                                <div id="publications-template" class="col-xs-12 bottom-margin-1">
                                    <a id="publications-n-name" href="" class="bold-heading"></a>, <span id="publications-n-publisher" class="lighter-subtext"></span>
                                    <br/>
                                    <span class="lighter-subtext">Live as of: <span id="publications-n-releaseDate"></span></span>
                                    <br/><br/>
                                    <p id="publications-n-summary"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="holding-ground">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
